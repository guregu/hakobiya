<!doctype html>
<html>
	<head>
		<title>Hakobiya test</title>
		<script>
			var ws = new WebSocket("ws://" + window.location.host + "/ws");
			ws.onopen = function() {
			  console.log("conntectd");
			  ws.send(JSON.stringify({x: 'j', c: 'test'}));  // Sends a message.
			};
			ws.onmessage = function(e) {
			  // Receives a message.
			  console.log(e.data);
			};
			ws.onclose = function() {
			  console.log("closed");
			};
		</script>
	</head>
	<body>
		Testing!
	</body>
</html>
