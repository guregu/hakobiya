<!doctype html>
<html ng-app="testGuy">
	<head>
		<title>Hakobiya test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="/js/hakobiya.js"></script>
		<script>
			// stuff
			var testModule = angular.module('testGuy', ['hakobiya']);
			testModule.run(function (Hakobiya) {
				console.log(Hakobiya);
				Hakobiya.connect("ws://localhost:8080/ws");
			});


			function TestCtrl($scope, Hakobiya) {
				$scope.channel = "Q121";
				$scope.typers = 0;
				$scope.typing = false;
				$scope.users = 0;
				$scope.atleastonetyper = null;
				$scope.messages = [];

				Hakobiya.bind($scope, "channel",
				{
					"typers": "&typers",
					"typing": "%typing",
					"users": "$listeners",
					"atleastonetyper": "&is_someone_typing",
					"messages": "#answer"
				});
			}
		</script>
	</head>
	<body ng-controller="TestCtrl">
		{{users}} users <br />
		{{typers}} typers <br />
		{{atleastonetyper}} <br />
		<button ng-click="typing = !typing">Clicky</button>
		<hr>
		{{messages}}
	</body>
</html>
